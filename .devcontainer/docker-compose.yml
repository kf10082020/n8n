version: '3.8'

volumes:
  postgres-data:
  n8n-data:   # üíæ volume –¥–ª—è –∑–∞–ø–∏—Å–∏ —Ñ–∞–π–ª–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, voice.ogg)

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: n8n
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces:cached              # üìÅ —Ç–≤–æ–π –ø—Ä–æ–µ–∫—Ç
      - n8n-data:/data                     # üìÇ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è voice.ogg –∏ –¥—Ä.
    working_dir: /workspaces
    command: sleep infinity               # üí§ —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ (—É–¥–æ–±–Ω–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)
    ports:
      - 5678:5678                         # üîß Node.js debug
      - 8080:8080                         # üåê n8n UI
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: password
      GENERIC_TIMEZONE: Europe/Kyiv
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_DISABLE_PRODUCTION_MAIN_MENU: "true"
    depends_on:
      postgres:
        condition: service_healthy
